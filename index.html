<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <script defer src="js/owl/jquery.min.js"></script>
    <script defer src="js/owl/owl.carousel.min.js"></script>
    <script defer src="js/owl/setup.js"></script>

    <!-- fontawesome -->
    <script defer src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

    <title>Dioflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">DIOFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">House of Cards</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play-circle"></i>Assistir Agora
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>Mais informações
            </button>
          </div>
        </div>
      </div>
      <div class="carrosel-filme">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img src="img/mini1.jpg" alt="" class="box-filme" />
          </div>
          <div class="item">
            <img src="img/mini2.jpg" alt="" class="box-filme" />
          </div>
          <div class="item">
            <img src="img/mini3.jpg" alt="" class="box-filme" />
          </div>
          <div class="item">
            <img src="img/mini4.jpg" alt="" class="box-filme" />
          </div>
          <div class="item">
            <img src="img/mini5.jpg" alt="" class="box-filme" />
          </div>
          <div class="item">
            <img src="img/mini7.jpg" alt="" class="box-filme" />
          </div>
          <div class="item">
            <img src="img/mini8.jpg" alt="" class="box-filme" />
          </div>
          <div class="item">
            <img src="img/mini9.jpg" alt="" class="box-filme" />
          </div>
          <div class="item">
            <img src="img/mini10.jpg" alt="" class="box-filme" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
