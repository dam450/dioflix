<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <script defer src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <title>Dioflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">DIOFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">House of Cards</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play-circle"></i>Assistir Agora
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
